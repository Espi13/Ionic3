<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let cartProduct of cartService.cartProducts"  class="cart-product">
          
        <ion-avatar item-start>
          <img  [src]="cartProduct.imageUrl" [alt]="cartProduct.name">
        </ion-avatar>
        <div class="text-container">
          <h2>{{cartProduct.name}}</h2>
          <p>{{cartProduct.description}}</p>
       </div>
        
            
         
        <p class="price-container"> <span *ngIf="cartProduct.inOffer" class="offer-price" > <span>€</span>{{cartProduct.offerPrice}} </span><span [ngClass] = "{'price-product': (cartProduct.inOffer == true), 'normal-price':cartProduct.inOffer == false }"><span>€</span>{{cartProduct.price}}</span></p>
        
        <button class="remove-product-cart" ion-button (click) = "removeCartProduct(cartProduct)"><ion-icon name="close"></ion-icon></button>
      </ion-item>
        
      <ion-item-divider color="light">Total <p class="total-price"> <span>€</span>{{ getTotal() }}</p></ion-item-divider>
  </ion-list>

</ion-content>
