<ion-header>

  <ion-navbar color = "primary">
      <ion-buttons end *ngIf="selectedCategory != null">
          <button  (click) = "removeSelectedCategory()">
              <ion-icon name="trash" ></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item 
            *ngFor = "let category of categoryService.categories" 
            (tap) = "goToCategory(category)"
            (press) = "selectCategory(category)"
            [ngClass] = "{'select-category': selectedCategory === category}"
            [ngStyle]="{'background-image': 'url(' + category.imageUrl + ')'}"
            class="category-container">
            <div class="shape"></div>
            <p class="category-name">{{category.name}}</p>
          </ion-item>
    </ion-list>
</ion-content>

<ion-fab bottom right>
  <button ion-fab (click) ="showAddCategory()"><ion-icon name = "add"></ion-icon></button>
</ion-fab>
